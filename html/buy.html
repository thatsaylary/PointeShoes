<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/css/buy.css">
	<link rel="shortcut icon" href="/img/icon.png">
	<script src="/js/main.js" defer></script>
</head>
<body>
	<top>
		<div class="rectangle" id="top"></div>
		<a href="/index.html"><img src="/img/logo.png" class="logo"></a>
		<div class="title">
			<a href="/index.html"><h1 class="main_title_1">Главная</h1></a>
			<a href="/html/catalog.html"><h1 class="main_title_2">Модели</h1></a>
			<a href="/html/about.html"><h1 class="main_title_3">О нас</h1></a>
			<a href="/html/review.html"><h1 class="main_title_4">Отзывы</h1></a>
			<a href="/html/buy.html"><h1 class="main_title_5">Купить</h1></a>
		</div>
	</top>
	<div class="center">
		<h1 class="main_text">Чтобы заказать наши пуанты,<br>&nbsp &nbsp &nbsp оставьте заявку ниже</h1>

		<input type="Name" placeholder="Имя" class="placeholder_1">
		<input type="Email" placeholder="Почта" class="placeholder_2">
		<select name="product" class="placeholder_3">
			<option value disabled selected>Пуанты</option>
			<option>Золотые пуанты</option>
			<option>Белые пуанты</option>
			<option>Чёрные пуанты</option>
			<option>Розовые пуанты</option>
		</select>


		<div class="container">
			<button type="submit" class="btn" onclick="openPopup()">Заказ</button>
			<div class="popup" id="popup">
				<img src="/img/close.png">
				<h2>Спасибо за заказ</h2>
				<p>Ваши данные будут отправлены менеджеру и с вами скороо свяжутся</p>
				<button type="button" onclick="closePopup()">okay</button>
			</div>
		</div>

		<script>
			let popup = document.getElementById("popup");

			function openPopup() {
				popup.classList.add("open-popup")
			}
			function closePopup() {
				popup.classList.remove("open-popup")
			}
		</script>


	</div>

		<a href="/html/buy.html"><h1 class="link_footer_4">Заказать</h1></a>
	</div>
